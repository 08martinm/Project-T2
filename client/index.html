<!DOCTYPE html>
<html>
<head>
	<title>Trendwave.io</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app='app'>
<h1>Trendwave Top Results</h1>
<div ng-controller='appController'>
	<div ng-repeat='trend in trends'><button ng-click="twitterGrab(trend)">{{trend}}</button></div>
</div>
</body>
</html>
